<!DOCTYPE html>
<html lang="es" data-bs-theme="dark" >
<head>
<meta charset="UTF-8">
<title>Vista de Materias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>

<body>
	<header data-th-replace="~{fragments/header::nav}"></header>
	<table class="table table-striped table-hover">
		<thead>
		    <tr>
		      <th scope="col">Codigo</th>
		      <th scope="col">Nombre</th>
		      <th scope="col">Curso</th>
		      <th scope="col">Horas</th>
		      <th scope="col">Modalidad</th>
		      <th scope="col">Docente</th>
		      <th scope="col">Carrera</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr  data-th-each="materia : ${listadoMateria}">
		      <th data-th-text="${materia.codigo}"></th>
		      <td data-th-text="${materia.nombre}"></td>
		      <td data-th-text="${materia.curso}"></td>
		      <td data-th-text="${materia.horas}"></td>
		      <td data-th-text="${materia.modalidad}"></td>
		      <td data-th-text="${materia.docente}"></td>
		      <td data-th-text="${materia.carrera}"></td>
		      <td>
		      		<a data-th-href="@{'/borrarAlumno/'+${alumno.lu}}" class="btn btn-outline-danger">Borrar</a>
		      		<a data-th-href="@{'/modificarAlumno/'+${alumno.lu}}" class="btn btn-outline-warning">Modificar</a>
		      </td>
		    </tr>
			</tbody>
	</table>
	<div class="d-grid gap-2 col-6 mx-auto" >
			<a href="formularioAlumno" class="button btn btn-primary">Volver</a>
		</div>

	<script data-th-href="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"
			type="text/javascript"></script> 
	<footer data-th-replace="~{fragments/header::foot}"></footer>
</body>
	
</html>
