<!DOCTYPE html>
<html lang="es" data-bs-theme="dark" >
<head>
<meta charset="UTF-8">
<title>Vista de Docentes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
	<header data-th-replace="~{fragments/header::nav}"></header>
	
		 <div class="container">
		<table class="table table-striped table-hover">
		<thead>
		    <tr>
		      <th scope="col">Legajo</th>
		      <th scope="col">Nombre</th>
		      <th scope="col">Apellido</th>
		      <th scope="col">E-mail</th>
		       <th scope="col">Telefono</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr  data-th-each=" docente : ${listadoDocentes}">
		      <th data-th-text="${docente.legajo}"></th>
		      <td data-th-text="${docente.nombre}"></td>
		      <td data-th-text="${docente.email}"></td>
		      <td data-th-text="${docente.telefono}"></td>
		      <td>
		      		<a data-th-href="@{'/borrarDocente/'+${docente.legajo}}" class="btn btn-outline-danger">Borrar</a>
		      		<a data-th-href="@{'/modificarDocente/'+${docente.legajo}}" class="btn btn-outline-warning">Modificar</a>
		      </td>
		    </tr>
			</tbody>
		</table>
		<div class="d-grid gap-2 col-6 mx-auto" >
			<a href="formularioDocente" class="button btn btn-primary">Volver</a>
		</div>
	</div>

	<script data-th-href="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"
			type="text/javascript"></script> 
	<footer data-th-replace="~{fragments/header::foot}"></footer>
</body>
</html>
