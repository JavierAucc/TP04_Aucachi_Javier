<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}">

</head>
<body>
	<header data-th-replace="~{fragments/header::nav}"></header>

		<div class="container">
			<h1>Formulario Materia</h1>
		 <form data-th-object="${nuevaMateria}"
		 data-th-action="@{/guardarMateria}" method="post">
		  <div class="col-md-8" >
		    <label for="codigo" class="form-label">Codigo de Materia</label>
		    <input type="text" class="form-control" id="codigo" data-th-field="*{codigo}">
		    
		  </div>
		  <div class="col-md-8">
		    <label for="nombre" class="form-label">Nombre</label>
		    <input type="text" class="form-control" id="nombre" data-th-field="*{nombre}">
		  </div>
		  
		  <div class="col-md-8">
		    <label for="curso" class="form-label">Curso</label>
		    <input type="text" class="form-control" id="curso" data-th-field="*{curso}">
		  </div>
		  
		  <div class="col-md-8">
		    <label for="horas" class="form-label">Horas</label>
		    <input type="number" class="form-control" id="horas" data-th-field="*{horas}">
		  </div>
		  
		   <div class="col-md-8">
		    <label for="modo" class="form-label">Modalidad</label>
		    <input type="text" class="form-control" id="modo" data-th-field="*{modalidad}">
		  </div>
		  
		   <div class="col-md-8">
		    <label for="docente" class="form-label">Docente</label>
		    <input type="text" class="form-control" id="docente" data-th-field="*{docente}">
		  </div>
		  
		  <div class="col-md-8">
		    <label for="carrera" class="form-label">Carrera</label>
		    <input type="text" class="form-control" id="carrera" data-th-field="*{carrera}">
		  </div>
		  
		  <button type="submit" class="btn btn-outline-success">Guardar Materia</button>
		 </form>
		</div>
			
			
		<script data-th-href="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"
			type="text/javascript"></script> 
		<footer data-th-replace="~{fragments/header::foot}"></footer>
</body>
</html>
